<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Item Registered</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 min-h-screen text-white p-6">
  <div class="max-w-3xl mx-auto bg-white/10 p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-2">Item Registered âœ…</h1>
    <p class="mb-4">ID: <strong>{{ item.id }}</strong></p>
    <p class="mb-2"><strong>Name:</strong> {{ item.name }}</p>
    <p class="mb-2"><strong>Description:</strong> {{ item.description }}</p>
    <p class="mb-2"><strong>Owner contact (saved):</strong> {{ item.contact }}</p>

    <div class="mt-4">
      <h3 class="mb-2">QR Code</h3>
      <img src="/{{ qr_file }}" alt="QR code" class="border rounded bg-white p-2 inline-block"/>
      <div class="mt-2">
        <a href="/{{ qr_file }}" download class="px-3 py-2 bg-purple-600 rounded">Download QR</a>
        <a href="{{ url_for('index') }}" class="px-3 py-2 bg-gray-600 rounded ml-2">Register another</a>
      </div>
    </div>

    <p class="mt-4 text-sm text-gray-200">Tip: open the QR image on your phone / scan it from this screen to test the full flow.</p>
  </div>
</body>
</html>
